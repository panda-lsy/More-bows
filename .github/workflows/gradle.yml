# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle (Fabric 1.19.x - snapshot)

on:
  push:
    branches:
      - fabric-1.19.x
  pull_request:
    branches:
      - fabric-1.19.x

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Install advancecomp
        run: sudo apt-get install advancecomp
      - name: Install strip-nondeterminism
        run: sudo apt-get install strip-nondeterminism
      - name: Install jq
        run: sudo apt-get install jq
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.ref != 'refs/heads/fabric-1.19.x' && github.ref != 'refs/heads/forge-1.12.2' && github.ref != 'refs/heads/forge-1.7.10' }}
          arguments: build --scan --stacktrace --warning-mode all
      - name: Submit dependencies to Dependabot
        uses: mikepenz/gradle-dependency-submission@v0.8.5
      - name: Rezip mod .jar files to remove directory entries
        run: bash removeDirectoryEntries.sh
      - name: Run strip-nondeterminism on built .jar files
        run: strip-nondeterminism build/libs/*.jar
      - name: Run advzip (-i 999) on built .jar files
        run: advzip --shrink-insane -kzi 999 -p build/libs/*.jar
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: build/libs
